<header class="header m-block">
  <!-- Open Graph -->
  <meta property="og:title" content="PowerUp" />
  <meta property="og:description" content="Get the App and Never Run Out of Battery. Download the app now to easily locate nearby power banks and keep your devices charged wherever you are!" />
  <meta property="og:image" content="https://powerupinfo.com/favicon.ico" />
  <meta property="og:url" content="https://powerupinfo.com/" />
  <meta property="og:type" content="website" />

<!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PowerUp" />
  <meta name="twitter:description" content="Get the App and Never Run Out of Battery. Download the app now to easily locate nearby power banks and keep your devices charged wherever you are!" />
  <meta name="twitter:image" content="https://powerupinfo.com/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left-part">
        <a href="#" class="logo-link">
          <img src="./img/logo.svg" alt="PowerUp" class="img-dark" />
          <img src="./img/logo-white.svg" alt="PowerUp" class="img-white" />
        </a>
        <div class="language-selection">
          <div class="language-selection__icon">
            <img
              src="./img/icons/dark/globe.svg"
              alt="Globe"
              class="img-dark"
            />
            <img
              src="./img/icons/white/globe-white.svg"
              alt="Globe"
              class="img-white"
            />
          </div>
          <div class="language-selection__btns">
            <button
              class="language-selection__btn language__active"
              value="eng"
            >
              En
            </button>
            <button class="language-selection__btn" value="pl">Pl</button>
          </div>
        </div>
      </div>
      <div class="header__right-part">
        <div class="header__right-part_btns">
          <button class="btn btn-second" data-lang="for-business">
            For business
          </button>
          <button class="btn btn-main" data-lang="download-app">
            Download app
          </button>
        </div>
        <div class="header__change-theme white-theme">
          <button data-theme="white" class="white-theme__btn">
            <img
              src="./img/icons/dark/sun.svg"
              alt="white theme"
              class="sun-img-dark"
            />
            <img
              src="./img/icons/white/sun-white.svg"
              alt="white theme"
              class="sun-img-white"
            />
          </button>
          <button data-theme="dark" class="dark-theme__btn">
            <img
              src="./img/icons/white/moon-white.svg"
              alt="dark theme"
              class="moon-img-white"
            />
            <img
              src="./img/icons/dark/moon.svg"
              alt="dark theme"
              class="moon-img-dark"
            />
          </button>
        </div>
      </div>
      <div class="header__nav-btn">
        <button class="nav-icon-btn__open">
          <img src="./img/icons/dark/burger.svg" alt="Burger" />
        </button>
        <button class="nav-icon-btn__close">
          <img src="./img/icons/dark/close.svg" alt="Burger" />
        </button>
      </div>
      <div class="header-contacts__burger-open">
        <ul class="header-contacts__social">
          <li class="header-contacts__social_item">
            <a href="#">
              <img
                src="./img/icons/dark/facebook.svg"
                alt="facebook"
                class="img-dark"
              />
              <img
                src="./img/icons/white/facebook-white.svg"
                alt="facebook"
                class="img-white"
              />
            </a>
          </li>
          <li class="header-contacts__social_item">
            <a href="#">
              <img
                src="./img/icons/dark/instagram.svg"
                alt="instagram"
                class="img-dark"
              />
              <img
                src="./img/icons/white/instagram-white.svg"
                alt="instagram"
                class="img-white"
              />
            </a>
          </li>
          <li class="header-contacts__social_item">
            <a href="#">
              <img
                src="./img/icons/dark/tiktok.svg"
                alt="tiktok"
                class="img-dark"
              />
              <img
                src="./img/icons/white/tiktok-white.svg"
                alt="tiktok"
                class="img-white"
              />
            </a>
          </li>
          <li class="header-contacts__social_item">
            <a href="#">
              <img
                src="./img/icons/dark/whatsapp.svg"
                alt="whatsapp"
                class="img-dark"
              />
              <img
                src="./img/icons/white/whatsapp-white.svg"
                alt="whatsapp"
                class="img-white"
              />
            </a>
          </li>
        </ul>
        <div class="header-contacts__communication">
          <a href="mailto:powerup@gmail.com">powerup@gmail.com</a>
          <a href="tel:+48555555555">+48 55 555 55 55</a>
        </div>
      </div>
    </div>
  </div>
</header>
