<div class="section_form m-block">

      Get in Touch

    <div class="form__outer-wrapper">
      <h2 class="h2 form__h2 mb-20" data-lang="form__h2">
        Looking to Partner or Need Support?
      </h2>
      <p class="p2 form__p2 mb-20" data-lang="form__p2">

        </div>

      <div class="blur__2">

    </div>
    <div class="form__img">

    </div>
  </div>
</div>
